<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 FRAMESET//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Monitoring of the emergency system</title>
    <link rel="stylesheet" href="reset.css">
    </style>
    <script type="text/javascript" src="jquery.js">
    </script>
    <script type="text/javascript" src="jquery.svg.js">
    </script>
    <script type="text/javascript" src="jquery.svgdom.js">
    </script>
    <script type="text/javascript" src="jquery.svganim.js">
    </script>
    <script type="text/javascript">
      function scroll(){
          $('.sensor_flashing', top.frames["plan"].document).animate({
              opacity: 0.0
          }, 300, function(){
          });
          $('.sensor_flashing', top.frames["plan"].document).animate({
              opacity: 1
          }, 300, scroll);
      }
      
      $(document).ready(function(){
          $('#plan').load(function(){
              scroll();
          });
      });

      var _ws = new MozWebSocket("ws://localhost:8089/webSocket");
      _ws.onmessage = function(m){
          window.onload=setTimeout("location.reload(true);",1000);
      };
      _ws.onclose = function(m){
          this._ws = null;
      }
    </script>
  </head>
  <frameset cols="80%, 20%">
    <frame id="plan" name="plan" src="plan.svg"><frame id="state" name="state" src="stateBoard.html">
  </frameset>
</html>
